!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remote Commands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
.command-panel {
      width: 100%;
      max-width: 950px;
      background: #fff;
      border-radius: 18px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      margin: 40px auto;
      text-align: center;
    }

    .command-panel h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .command-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .command {
      background-color: #eef2f7;
      border-radius: 12px;
      padding: 20px 10px;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .command:hover {
      background-color: #d6e0f0;
      transform: translateY(-5px);
    }

    .command i {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2f80ed;
    }

    .command span {
      font-size: 14px;
      color: #333;
      display: block;
    }

    .danger { background-color: #fdecea; color: #c0392b; }
    .danger i { color: #c0392b; }
    .danger:hover { background-color: #f8d0cd; }

    @media (max-width: 500px) {
      .command-panel h2 {
        font-size: 22px;
      }
    }
    
  </style>
</head>
<body>

    

  <div class="command-panel">
    <h2>Remote Control Commands</h2>

    <div class="command-grid">
      <div class="command"><i class="fas fa-power-off"></i><span>Reboot</span></div>
      <div class="command"><i class="fas fa-lock"></i><span>Lock Device</span></div>
      <div class="command"><i class="fas fa-bell"></i><span>Ring</span></div>
      <div class="command"><i class="fas fa-volume-mute"></i><span>Silent Mode</span></div>
      <div class="command"><i class="fas fa-map-marker-alt"></i><span>Get Location</span></div>
      <div class="command"><i class="fas fa-camera"></i><span>Capture Photo</span></div>
      <div class="command"><i class="fas fa-video"></i><span>Record Video</span></div>
      <div class="command"><i class="fas fa-microphone"></i><span>Record Audio</span></div>
      <div class="command"><i class="fas fa-upload"></i><span>Upload Files</span></div>
      <div class="command danger"><i class="fas fa-trash-alt"></i><span>Wipe Data</span></div>
      <div class="command"><i class="fas fa-wifi"></i><span>WiFi Toggle</span></div>
      <div class="command"><i class="fas fa-bluetooth"></i><span>Bluetooth Toggle</span></div>
      <div class="command"><i class="fas fa-eye"></i><span>Live Screen</span></div>
      <div class="command"><i class="fas fa-key"></i><span>Keylogger</span></div>
      <div class="command" id="hideToggle"><i class="fas fa-eye-slash"></i><span>Hide App</span></div>
      <div class="command" id="unhideToggle"><i class="fas fa-eye"></i><span>Un-hide App</span></div>
    </div>
  </div>

</body>
</html>
