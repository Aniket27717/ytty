<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spyder | Secure Access Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="matrix"></div>
<div class="pulse-circle"></div>
<div class="spyder-logo">ðŸ•·</div>

<div class="login-card">

  <h3 id="formTitle">Spyder Login</h3>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" />
    <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
    <div class="text-center">
      <a href="#" id="showForgot">Forgot Password?</a> 
      <a href="#" id="showSignup">Sign Up</a>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" style="display: none;">
    <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password" />
    <button id="signupBtn" class="btn btn-success w-100 mb-2">Create Account</button>
    <div class="text-center">
      <a href="#" id="showLoginFromSignup">Back to Login</a>
    </div>
  </div>

  <!-- Forgot Password -->
  <div id="forgotForm" style="display: none;">
    <input type="email" id="forgotEmail" class="form-control mb-2" placeholder="Enter your email" />
    <button id="resetBtn" class="btn btn-warning w-100 mb-2">Send Reset Email</button>
    <div class="text-center">
      <a href="#" id="showLoginFromForgot">Back to Login</a>
    </div>
  </div>

  <div id="error" class="text-danger mt-2 text-center"></div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
